<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
    <script src="https://use.fontawesome.com/6cee1252eb.js"></script>
    <title th:text="${title}"></title>
</head>
<body class="container">

<div class="row mt-2">
    <h2 style="margin-left: 0%;" class="col-6">Liste des Approvisionnements</h2>
<a th:href="@{/approvisionnement/create}" class="btn btn-primary"><i class="fa fa-plus"></i> Créer un nouveau produit</a>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Date d'approvisionnement</th>
        <th scope="col">Produit concerné</th>
        <th scope="col">Quantité de produit</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="approvisionnement:${approvisionnements}">
        <td th:text="${approvisionnement.date_appr}"></td>
        <td th:text="${approvisionnement.produit.lib}"></td>
        <td th:text="${approvisionnement.qte_appr}"></td>
        <td>
            <a th:href="@{/approvisionnement/{id}/show(id=${approvisionnement.id})}" class="btn btn-outline-info"><i class="fa fa-info-circle" aria-hidden="true"></i> Ouvrir </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
