<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
  xmlns:sec="http://www.thymleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
  <title th:text="${title} ? ${title} : 'Soft UI Dashboard by Creative Tim'"></title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />

  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/css/soft-ui-dashboard.css}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100">
  <div th:replace="partials/_sidebar.html"></div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="partials/_navbar.html"></div>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
      <!-- Button trigger modal -->
      <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button> -->

      <!-- Modal -->
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Voulez-vous valider cette commande </h5>
              <div type="button" class="" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Ne pas valider</button>
              <a  class="btn btn-primary" id="confirm_button">Oui, valider</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 ">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <h6 class="text-white ps-3 text-capitalize" th:text="${title}"></h6>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-xs text-center">Numero</th>
                    <th class="text-uppercase text-xs text-center">Date de commande</th>
                    <th class="text-uppercase text-xs text-center">Auteur</th>
                    <th class="text-uppercase text-xs text-center">Valeur de la commande</th>
                    <th class="opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="sale,key:${not_saled}">
                    <td th:text="${key.index+1}" class="align-middle text-center text-sm"></td>
                    <td th:text="${sale.getSaleDate}" class="align-middle text-center text-sm"></td>
                    <td th:text="${sale.getUser().getNom()+' '+sale.getUser().getPrenom()}"
                      class="align-middle text-center text-sm"></td>
                    <td th:text="${sale.getTotal_amount}" class="align-middle text-center text-sm"></td>
                    <td class="align-middle text-center text-xs">
                      <a href="javascript:;" class="nav-link text-body p-0" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-angle-down"></i>
                      </a>
                      <ul class="dropdown-menu  dropdown-menu-end  px-2 py-3 me-sm-n4"
                        aria-labelledby="dropdownMenuButton">
                        <li class="mb-2" data-toggle="modal" data-target="#exampleModalCenter" th:onclick="idSetter(/*[[${sale.id}]]*/);">
                          <a class="dropdown-item border-radius-md">
                            <div class="d-flex py-1">
                              <div class="d-flex flex-column justify-content-center">
                                <div class="mb-1 text-dark font-weight-bold text-sm">Valider</div>
                              </div>
                            </div>
                          </a>
                        </li>
                        <li class="mb-2">
                          <a class="dropdown-item border-radius-md" th:href="@{/}">
                            <div class="d-flex py-1">
                              <div class="d-flex flex-column justify-content-center">
                                <div class="mb-1 text-dark font-weight-bold text-sm">Voir plus de d√©tails</div>
                              </div>
                            </div>
                          </a>
                        </li>
                      </ul>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div th:replace="partials/_footer.html"></div>
    </div>

  </main>
  <div th:replace="partials/_panel.html"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/js/core/popper.min.js}"></script>
  <script th:src="@{/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/chartjs.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>

  <script>
    var confirm_button = document.getElementById("confirm_button");
    function idSetter(id) {
      confirm_button.setAttribute("th:href","@{/command/{"+id+"}/validate}")
      console.log(confirm_button.getAttribute("th:href"));
      console.log(id);
    }
  </script>

  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/js/soft-ui-dashboard.min.js}"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
