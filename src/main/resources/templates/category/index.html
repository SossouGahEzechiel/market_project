<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
  <title th:text="${title} ? ${title} : 'Soft UI Dashboard by Creative Tim'"></title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/css/soft-ui-dashboard.css}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100">
  <div th:replace="partials/_sidebar.html"></div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="partials/_navbar.html"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">
      <div class="col-12">
        <div class="card my-4">
          <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
            <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
              <div class="row">
                <div class="col-6 d-flex align-items-center">
                  <!-- <h6 class="text-white ps-3 text-capitalize">Liste des produits en stock</h6> -->
                  <h6 class="text-white ps-3" th:text="'Liste des categories de produits en stock ('+ ${total}+')'"></h6>
                </div>
                <div class="col-6 text-end">
                  <h6 class=" text-capitalize px-3">
                    <a th:href="@{/category/create}" class="text-white ps-3" aria-disabled="true">Nouvelle catégorie</a>
                  </h6>
                </div>  
              </div>
              <!-- <h6 class="text-white text-capitalize ps-3" th:text="'Liste des produits en stock ('+ ${total}+')'"></h6>
              <h6 class=" text-capitalize ps-3">
                <a th:href="@{/category/create}" class="btn text-white" aria-disabled="true">Nouvelle catégorie</a>
              </h6> -->
            </div>
          </div>
          <div class="card-body px-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-xs text-center">Libellé</th>
                    <th class="text-uppercase text-xs text-center">Nombre d'article</th>
                    <th class="opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="category:${categories}">
                    <td th:text="${category.cat_lib}" class="align-middle text-center"></td>
                    <td th:text="${category.countProduit()}" class="align-middle text-center"></td>
                    <td class="align-middle text-center">
                      <a th:href="@{/category/{id}/edit(id=${category.id})}">
                        <span class="svg-icon svg-icon-primary svg-icon-2x"><svg xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24"
                            version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                              <rect x="0" y="0" width="24" height="24" />
                              <path
                                d="M8,17.9148182 L8,5.96685884 C8,5.56391781 8.16211443,5.17792052 8.44982609,4.89581508 L10.965708,2.42895648 C11.5426798,1.86322723 12.4640974,1.85620921 13.0496196,2.41308426 L15.5337377,4.77566479 C15.8314604,5.0588212 16,5.45170806 16,5.86258077 L16,17.9148182 C16,18.7432453 15.3284271,19.4148182 14.5,19.4148182 L9.5,19.4148182 C8.67157288,19.4148182 8,18.7432453 8,17.9148182 Z"
                                fill="#000000" fill-rule="nonzero"
                                transform="translate(12.000000, 10.707409) rotate(-135.000000) translate(-12.000000, -10.707409) " />
                              <rect fill="#000000" opacity="0.3" x="5" y="20" width="15" height="2" rx="1" />
                            </g>
                          </svg>
                        </span>
                      </a>
                      |
                      <a th:href="@{/category/{id}/destroy(id=${category.id})}">
                        <span class="svg-icon svg-icon-primary svg-icon-2x"><svg xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="24px" height="24px" viewBox="0 0 24 24"
                            version="1.1">
                            <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                              <rect x="0" y="0" width="24" height="24" />
                              <path
                                d="M6,8 L18,8 L17.106535,19.6150447 C17.04642,20.3965405 16.3947578,21 15.6109533,21 L8.38904671,21 C7.60524225,21 6.95358004,20.3965405 6.89346498,19.6150447 L6,8 Z M8,10 L8.45438229,14.0894406 L15.5517885,14.0339036 L16,10 L8,10 Z"
                                fill="#000000" fill-rule="nonzero" />
                              <path
                                d="M14,4.5 L14,3.5 C14,3.22385763 13.7761424,3 13.5,3 L10.5,3 C10.2238576,3 10,3.22385763 10,3.5 L10,4.5 L5.5,4.5 C5.22385763,4.5 5,4.72385763 5,5 L5,5.5 C5,5.77614237 5.22385763,6 5.5,6 L18.5,6 C18.7761424,6 19,5.77614237 19,5.5 L19,5 C19,4.72385763 18.7761424,4.5 18.5,4.5 L14,4.5 Z"
                                fill="#000000" opacity="0.3" />
                            </g>
                          </svg>
                        </span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div th:replace="partials/_footer.html"></div>
    </div>

  </main>
  <div th:replace="partials/_panel.html"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/js/core/popper.min.js}"></script>
  <script th:src="@{/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/chartjs.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/js/soft-ui-dashboard.min.js}"></script>
</body>

</html>
