<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
    <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
    <title th:text="${title} ? ${title} : 'Soft UI Dashboard by Creative Tim'"></title>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <!-- Nucleo Icons -->
    <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/css/soft-ui-dashboard.css}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100">
    <div th:replace="partials/_sidebar.html"></div>

    <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
        <!-- Navbar -->
        <div th:replace="partials/_navbar.html"></div>
        <!-- End Navbar -->

        <div class="container-fluid py-4">
            <div class="col-12">
                <div class="card my-4">
                    <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 ">
                            <div class="d-flex">
                                <h6 class="text-white text-capitalize ps-3 d-flex justify-content-start">Liste des produits en stock</h6>
                                <h6 class=" text-capitalize ps-3 d-flex align-self-end">
                                    <a th:href="@{/produit/create}" class=" text-white text-capitalize ps-3"
                                        aria-disabled="true"><i class="fa fa-plus" aria-hidden="true"></i>Nouveau
                                        produit</a>
                                </h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-body px-0 pb-2">
                        <div class="table-responsive p-0">
                            <table class="table align-items-center mb-0">
                                <thead>
                                    <tr>
                                        <th class="text-uppercase text-xs text-center">Libellé</th>
                                        <th class="text-uppercase text-xs text-center">Catégorie</th>
                                        <th class="text-uppercase text-xs text-center">Prix</th>
                                        <th class="text-uppercase text-xs text-center">Quantité seuil</th>
                                        <th class="text-uppercase text-xs text-center">Quantité en stock</th>
                                        <th class="text-uppercase text-xs text-center">Date d'ajout</th>
                                        <th class="opacity-7"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="produit:${produits}">
                                        <td th:text="${produit.lib}" class="align-middle text-center"></td>
                                        <td th:text="${produit.category.lib}" class="align-middle text-center"></td>
                                        <td th:text="${produit.prix}" class="align-middle text-center"></td>
                                        <td th:text="${produit.qte_seuil}" class="text-center"></td>
                                        <td class="align-middle text-center">
                                            <span th:text="${produit.qte_stock}" class="badge badge-sm"
                                                th:classappend="${produit.qte_stock <= produit.qte_seuil} ? 'bg-gradient-danger' : 'bg-gradient-success'">
                                            </span>
                                        </td>
                                        <td class="align-middle text-center">
                                            <span th:text="${produit.date_creat}"
                                                class="text-xs font-weight-bold text-center"></span>
                                        </td>
                                        <td class="align-middle text-center">

                                            <a th:href="@{/produit/{id}/edit(id=${produit.id})}"
                                                class="text-secondary font-weight-bold text-xs" data-toggle="tooltip"
                                                data-original-title="Edit user">Modifier</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="partials/_footer.html"></div>
        </div>

    </main>
    <div th:replace="partials/_panel.html"></div>
    <!--   Core JS Files   -->
    <script th:src="@{/js/core/popper.min.js}"></script>
    <script th:src="@{/js/core/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
    <script th:src="@{/js/plugins/chartjs.min.js}"></script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script th:src="@{/js/soft-ui-dashboard.min.js}"></script>
</body>

</html>
