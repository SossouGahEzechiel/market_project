    <div class="card my-4">
      <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
        <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex">
          <h6 class="text-white ps-3">Modifier ce nouveau produit</h6>
        </div>
      </div>
      <div class="card-body">
        <form role="form">
          <div class="input-group input-group-outline mb-3">
            <label class="form-label">Libellé</label>
            <input type="text" name="lib" readonly th:value="${produit.lib}" th:placeholder="${produit.lib}" class="form-control">
          </div>
          <div class="input-group input-group-outline mb-3">
            <!-- <label class="form-label">Libellé</label> -->
            <select class="form-control" name="categorie" id="categorie" readonly>
              <option>-- Catégorie du produit--</option>
              <option th:each="categorie: ${categories}" th:text="${categorie.lib}" th:value="${categorie.id}"></option>
            </select>
          </div>
          <div class="input-group input-group-outline mb-3">
            <label class="form-label">Prix</label>
            <input type="number" name="prix" class="form-control" readonly>
          </div>
          <div class="input-group input-group-outline mb-3">
            <label class="form-label">Quantité seuil</label>
            <input type="number" name="qte_seuil" class="form-control">
          </div>
          <div class="text-center">
            <a th:href="@{/produit/{id}/update(id=${produit.id})}" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Enregistrer</a>
          </div>
        </form>
      </div>
      <div class="card-footer text-center pt-0 px-lg-2 px-1">
        <p class="mb-2 text-sm mx-auto">
          <a th:href="@{/produit/index}" class="text-primary text-gradient font-weight-bold">Annuler</a>
