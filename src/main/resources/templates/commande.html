<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
  <title th:text="${title} ? ${title} : 'Soft UI Dashboard by Creative Tim'"></title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/css/soft-ui-dashboard.css}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100">
  <div th:replace="partials/_sidebar.html"></div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="partials/_navbar.html"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">

      <div class="col-md-12 mb-lg-0 mb-4">
        <div class="card mt-4">
          <div class="card-header pb-0 p-3">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h6 class="mb-0">Passer une commande</h6>
              </div>
              <div class="col-6 text-end">
                <div class="btn bg-gradient-dark mb-0" th:onclick="commandAppend();">
                  <i class="fas fa-plus"></i>&nbsp;&nbsp;Ajouter un article
                </div>
              </div>
            </div>
          </div>
          <div class="card-body p-3" id="command_list">
            <div class="row">
              <div class="col-md-4 mb-md-0 mb-4">
                <select class="form-control" name="produit" id="produits" required onselect="">
                  <option>-- Selectionner un produit--</option>
                  <option th:each="produit: ${produits}" th:text="${produit.getLib()}" th:value="${produit.id}"
                    th:id="${produit.id}"></option>
                </select>
              </div>
              <div class="col-md-2 mb-md-0 mb-4">
                <input type="number" name="prix" class="form-control" required placeholder="Quantité">
              </div>
              <div class="col-md-2 mb-md-0 mb-4">
                <input type="number" name="prix" class="form-control" required placeholder="Prix">
              </div>
              <div class="col-11 col-md-3 mb-md-0 mb-4">
                <input type="text" name="prix" class="form-control" readonly placeholder="Prix total">
              </div>
              <div class="col-1 mb-md-0 mb-4">
                <i class="fas fa-trash-alt pt-2"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="partials/_footer.html"></div>
    </div>

  </main>
  <div th:replace="partials/_panel.html"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/js/core/popper.min.js}"></script>
  <script th:src="@{/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/chartjs.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <script th:inline="javascript">
    /*<![CDATA[*/
    var produit_list = document.getElementById("produits");
    var command_list = document.getElementById("command_list");

    function commandAppend() {
      command_list.insertAdjacentHTML("beforeend",
        '<hr class="horizontal dark m-2">\
        <div class="row">\
          <div class="col-md-4 mb-md-0 mb-4">\
            <select class="form-control" name="produit" id="produits" required onselect="">\
              <option>-- Selectionner un produit--</option>\
              <option th:each="produit: ${produits}" th:text="${produit.lib}" th:value="${produit.id}"\
                th:id="${produit.id}"></option>\
            </select>\
          </div>\
          <div class="col-md-2 mb-md-0 mb-4">\
            <input type="number" name="prix" class="form-control" required placeholder="Quantité">\
          </div>\
          <div class="col-md-2 mb-md-0 mb-4">\
            <input type="number" name="prix" class="form-control" required placeholder="Prix">\
          </div>\
          <div class="col-11 col-md-3 mb-md-0 mb-4">\
            <input type="text" name="prix" class="form-control" readonly placeholder="Prix total">\
          </div>\
          <div class="col-1 mb-md-0 mb-4">\
            <i class="fas fa-trash-alt pt-2"></i>\
          </div>\
        </div>'
      );
    }
/*]]>*/
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/js/soft-ui-dashboard.min.js}"></script>
</body>

</html>
