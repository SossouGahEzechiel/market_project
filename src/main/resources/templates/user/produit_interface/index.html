<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" th:href="@{/img/apple-icon.png}">
  <link rel="icon" type="image/png" th:href="@{/img/favicon.png}">
  <title th:text="${title} ? ${title} : 'Soft UI Dashboard by Creative Tim'"></title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
  <!-- Nucleo Icons -->
  <link th:href="@{/css/nucleo-icons.css}" rel="stylesheet" />
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <link th:href="@{/css/nucleo-svg.css}" rel="stylesheet" />
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/css/soft-ui-dashboard.css}" rel="stylesheet" />
</head>

<body class="g-sidenav-show  bg-gray-100">
  <div th:replace="partials/_sidebar.html"></div>

  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="partials/_navbar.html"></div>
    <!-- End Navbar -->

    <div class="container-fluid py-4">

        <div class="col-12 mt-4">
            <div class="card mb-4">
              <div class="card-header pb-0 p-3">
                <h6 class="mb-1">Nos produits</h6>
              </div>
              <div class="card-body p-3">
                <div class="row">
                  <div class="col-xl-3 col-md-6 mb-xl-3 mb-4"  th:each="produit:${produits}">
                    <div class="card card-blog card-plain">
                      <div class="position-relative">
                        <a class="d-block shadow-xl border-radius-xl">
                          <img th:src="@{/img/home-decor-1.jpg}" alt="img-blur-shadow" class="img-fluid shadow border-radius-xl">
                        </a>
                      </div>
                      <div class="card-body px-1 pb-0">
                        <p class="text-gradient text-dark mb-2 text-sm" th:text="${produit.prix}"></p>
                        <a href="javascript:;">
                          <h5 th:text="${produit.category.cat_lib}"></h5>
                        </a>
                        <p class="mb-4 text-sm" th:text="${produit.lib}">
                        </p>
                        <div class="d-flex align-items-center justify-content-between">
                            <a th:href="@{/command/{id}/create(id=${produit.id})}" class="btn btn-outline-primary btn-sm mb-0 col-12">Commander</a>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
        </div>

      <div th:replace="partials/_footer.html"></div>
    </div>

  </main>
  <div th:replace="partials/_panel.html"></div>
  <!--   Core JS Files   -->
  <script th:src="@{/js/core/popper.min.js}"></script>
  <script th:src="@{/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/smooth-scrollbar.min.js}"></script>
  <script th:src="@{/js/plugins/chartjs.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/js/soft-ui-dashboard.min.js}"></script>
</body>

</html>
